        <div id="map">

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Parks_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Parks_0_0() {
            return {
                pane: 'pane_Parks_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,128,92,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Parks_0');
        map.getPane('pane_Parks_0').style.zIndex = 400;
        map.getPane('pane_Parks_0').style['mix-blend-mode'] = 'normal';
        var layer_Parks_0 = new L.geoJson(json_Parks_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Parks_0',
            layerName: 'layer_Parks_0',
            pane: 'pane_Parks_0',
            onEachFeature: pop_Parks_0,
            style: style_Parks_0_0,
        });
        bounds_group.addLayer(layer_Parks_0);
        map.addLayer(layer_Parks_0);

        function style_BiologicalCorridor_1_1() {

            interactive: true,

            layerName: 'layer_BiologicalCorridor_1',
            pane: 'pane_BiologicalCorridor_1',
            onEachFeature: pop_BiologicalCorridor_1,
            styles: [style_BiologicalCorridor_1_0,style_BiologicalCorridor_1_1,]

        bounds_group.addLayer(layer_BiologicalCorridor_1);
        map.addLayer(layer_BiologicalCorridor_1);

        map.addLayer(layer_Bhutan_5);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        resetLabels([layer_Parks_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Parks_0]);
        });
        map.on("layeradd", function(){

        });
        map.on("layerremove", function(){
